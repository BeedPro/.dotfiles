#################################
#       Shadows       #
#################################
shadow = true;
shadow-radius = 10;
shadow-opacity = .6
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-red = 0
shadow-green = 0
shadow-blue = 0
shadow-color = "#111111"
shadow-exclude = [];
clip-shadow-above = []
crop-shadow-to-monitor = false

#################################
#       Fading        #
#################################
fading = true;
fade-in-step = 0.02
fade-out-step = 0.02
fade-delta = 4
fade-exclude = []
no-fading-openclose = true
no-fading-destroyed-argb = false

#################################
#   Transparency / Opacity    #
#################################
inactive-opacity = 1.0;
frame-opacity = 1.0
inactive-opacity-override = false;
active-opacity =  1.0;
# inactive-dim = 0.1
inactive-dim = 0
focus-exclude = []
inactive-dim-fixed = 1.0

opacity-rule = [
  "100:fullscreen",
  "100:class_g = 'discord'",
];

#################################
#       Corners       #
#################################
corner-radius = 0
corner-radius-rules = [
  # "22:name = 'rofi - drun'"
  "22:class_g = 'Rofi'"
]
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Dunst'",
  "QTILE_INTERNAL = 1"
];


#################################
#   Background-Blurring     #
#################################
blur-method = "dual_kawase"
blur-size = 12
blur-deviation = true
blur-strength = 4
blur-background = true
blur-background-frame = false
blur-background-fixed = false
blur-kern = "3x3box";
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'slop'",
  "class_g = 'zoom'"
];

#################################
#     General Settings    #
#################################
backend = "glx"
vsync = true;
log-level = "warn";

dithered-present = false;
mark-wmwin-focused = false;
mark-ovredir-focused = false;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
# glx-no-stencil = true
use-damage = true;
# use-ewmh-active-win = true

#################################
#           ADVANCED            #
#################################
#
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1; blur-background = false; shadow=false}
  dropdown_menu = { opacity = 1; blur-background = false; shadow=false}
  menu = { blur-background = false; }
};
