matches:
  - trigger: ";tex.mk"
    replace: "$$|$$"

  - trigger: ";tex.equiv"
    replace: "\\equiv"

  - trigger: ";tex.dm"
    replace: "\\[ $|$ \\]"

  - trigger: ";tex.fr"
    form: "\\frac{[[expr1]]}{[[expr2]]}"

  - trigger: ";tex...."
    replace: "\\ldots"

  - trigger: ";tex.brel"
    replace: "\\mathrel{R}"

  - trigger: ";tex.!brel"
    replace: "\\not\\mathrel{R}"

  - trigger: ";tex.beg"
    form: "\\begin{[[name]]}$|$\\end{[[name]]}"

  - trigger: ";tex.=>"
    replace: "\\implies"

  - trigger: ";tex.=<"
    replace: "\\impliedby"

  - trigger: ";tex.iff"
    replace: "\\iff"

  - trigger: ";tex.ali"
    replace: "\\begin{align*}$|$\\end{align*}"

  - trigger: ";tex.=="
    replace: "&= $|$ \\\\"

  - trigger: ";tex.!="
    replace: "\\neq"

  - trigger: ";tex.floor"
    replace: "\\left \\lfloor $|$ \\right \\rfloor"

  - trigger: ";tex.ceil"
    replace: "\\left \\lceil $|$ \\right \\rceil"

  - trigger: ";tex.pmat"
    replace: "\\begin{pmatrix}$|$\\end{pmatrix}"

  - trigger: ";tex.bmat"
    replace: "\\begin{bmatrix}$|$\\end{bmatrix}"

  - trigger: ";tex.("
    replace: "\\left($|$\\right)"

  - trigger: ";tex.lr"
    replace: "\\left($|$\\right)"

  - trigger: ";tex.|lr"
    replace: "\\left|$|$\\right|"

  - trigger: ";tex.{{"
    replace: "\\left{$|$\\right}"

  - trigger: ";tex.<<"
    replace: "\\left<$|$\\right>"

  - trigger: ";tex.[["
    replace: "\\left[$|$\\right]"

  - trigger: ";tex.sum"
    form: "\\sum_{[[starting]]}^{[[limit]]}"

  - trigger: ";tex.limit"
    form: "\\lim_{[[starting]] \\to [[limit]]}"

  - trigger: ";tex.prod"
    form: "\\prod_{[[starting]]}^{[[limit]]}"

  - trigger: ";tex.part"
    form: "\\frac{\\partial [[y]]}{\\partial [[x]]}"

  - trigger: ";tex.diff"
    form: "\\frac{d[[y]]}{d[[x]]}"

  - trigger: ";tex.sr"
    replace: "^{2}"

  - trigger: ";tex.sq"
    replace: "\\sqrt{$|$}"

  - trigger: ";tex.cb"
    replace: "^{3}"

  - trigger: ";tex.rd"
    replace: "^{$|$}"

  - trigger: ";tex.td"
    replace: "^{$|$}"

  - trigger: ";tex.ii"
    replace: "_{i}"

  - trigger: ";tex.jj"
    replace: "_{j}"

  - trigger: ";tex.kk"
    replace: "_{k}"

  - trigger: ";tex._"
    form: "_{[[number]]}$|$"

  - trigger: ";tex.ooo"
    replace: "\\infty"

  - trigger: ";tex.<="
    replace: "\\le"

  - trigger: ";tex.>="
    replace: "\\ge"

  - trigger: ";tex.EE"
    replace: "\\exists"

  - trigger: ";tex.AA"
    replace: "\\forall"

  - trigger: ";tex.xnn"
    replace: "x_{n}"

  - trigger: ";tex.ynn"
    replace: "y_{n}"

  - trigger: ";tex.xii"
    replace: "x_{i}"

  - trigger: ";tex.yii"
    replace: "y_{i}"

  - trigger: ";tex.xjj"
    replace: "x_{j}"

  - trigger: ";tex.yjj"
    replace: "y_{j}"

  - trigger: ";tex.xx"
    replace: "\\times"

  - trigger: ";tex.**"
    replace: "\\cdot"

  - trigger: ";tex.norm"
    replace: "\\| $|$ \\|"

  - trigger: ";tex.abs"
    replace: "| $|$ |"

  # Line 444 and 456 from tex.snippets are ommited

  - trigger: ";tex.int"
    form: "\\int_{[[a]]}^{[[b]]} $|$ \\, d[[x]]"

  - trigger: ";tex.->"
    replace: "\\to"

  - trigger: ";tex.<->"
    replace: "\\leftrightarrow"

  - trigger: ";tex.!>"
    replace: "\\mapsto"

  - trigger: ";tex.invs"
    replace: "^{-1}"

  - trigger: ";tex.~~"
    replace: "\\sim"

  - trigger: ";tex.>>"
    replace: "\\gg"

  - trigger: ";tex.<<"
    replace: "\\<<"

  - trigger: ";tex.set"
    replace: "\\{ $|$ \\mid  "

  - trigger: ";tex.||"
    replace: "\\mid"

  - trigger: ";tex.!pcc"
    replace: "\\nsubset"

  - trigger: ";tex.!cc"
    replace: "\\nsubseteq"

  - trigger: ";tex.pcc"
    replace: "\\subset"

  - trigger: ";tex.cc"
    replace: "\\subseteq"

  - trigger: ";tex.inn"
    replace: "\\in"

  - trigger: ";tex.lnot"
    replace: "\\neg"

  - trigger: ";tex.lmodel"
    replace: "\\Vdash"

  - trigger: ";tex.lcons"
    replace: "\\vDash"

  - trigger: ";tex.land"
    replace: "\\land"

  - trigger: ";tex.lor"
    replace: "\\lor"

  - trigger: ";tex.notin"
    replace: "\\not\\in"

  - trigger: ";tex.cI"
    replace: "\\mathcal{I}"

  - trigger: ";tex.cC"
    replace: "\\mathcal{C}"

  - trigger: ";tex.cP"
    replace: "\\mathcal{P}"

  - trigger: ";tex.cF"
    replace: "\\mathcal{F}"

  - trigger: ";tex.sN"
    replace: "\\mathbb{N}"

  - trigger: ";tex.sR"
    replace: "\\mathbb{R}"

  - trigger: ";tex.sZ"
    replace: "\\mathbb{Z}"

  - trigger: ";tex.sO"
    replace: "\\emptyset"

  - trigger: ";tex.sQ"
    replace: "\\mathbb{Q}"

  - trigger: ";tex.NN"
    replace: "\\cap"

  - trigger: ";tex.UU"
    replace: "\\cup"

  - trigger: ";tex.nnn"
    replace: "\\bigcap_{$|$}"

  - trigger: ";tex.uuu"
    replace: "\\bigcup_{$|$}"

  - trigger: ";tex.tt"
    replace: "\\text{$|$}"

  - trigger: ";tex.case"
    replace: "\\begin{cases}$|$\\end{cases}"
